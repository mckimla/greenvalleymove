          <div class ="col-md-2 offset-md-1">
          <div class="logo3">
          <img class="img-fluid logo" src="images/gvalogo.png" alt="Green Valley Auctions and Moving Logo">
          </div>
        </div><!-- end logo -->

        <div class ="col-md-2 offset-md-1">
        <a class="btn btn-primary btn-intake rounded-pill" href="newclientform.html" role="button" target="_blank">New Client</a>

        <div class ="col-md-2">

      <!-- SCHEDULING MODAL STARTS HERE -->

        <!-- Button trigger modal -->
        <div class=" heading col-md-2 schedule">
      <button type="button" class="btn btn-primary btn-intake rounded-pill" data-toggle="modal" data-target="#exampleModalCenter">
        Schedule
      </button>
      </div>
     

  

          <!-- Modal -->
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"  aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title text-center" id="exampleModalLongTitle">Scheduling</h3>


                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>


                <!-- Search Customer -->
                  <div class="modal-body">
                  <div class="row">
                  <div class="col-md-4">
                    <p> Search Customer </p> </div>
                    <div class="col-md-8 input-group">
                  <div class="input-group">
              <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" />
              <button type="button" class="btn btn-outline-primary">search</button>
            </div>
            </div>
            </div>

            <br>
            <br>


            <!-- Customer Name -->
                  <div class="row col-md-12">
                    <p> Customer Name </p> </div>
       
                   <br>


          <!-- Service Being Scheduled -->
                  <div class="row">
                  <div class="col-md-6">
                  <p> Service Being Scheduled: </p>
                  </div>
                  <div class="col-md-6">
            <select class="form-control" id="sel1">
              <option>Move Assessment</option>
              <option>Auction Walk Through</option>
              <option>Packing</option>
              <option>Move</option>
              <option>Auction Pick Up</option>
              <option>Aucrtion Bring In</option>
              <option>Appraisal</option>
              <option>Consignment Shop Pick Up</option>
              <option>Consignment Shop Bring In</option>
              <option>Trash Removal</option>
            </select>
          </div>
        </div>

          <br>
          <!-- Potential Dates -->
          <div class="row">
       <div class="heading col-md-9">
        <p>Potential Dates</p>
        </div>
      </div>
          <div class="row">
            <div class="col-md-3">
          <p> Option 1</p>
            </div>
          <div class="col-md-4">
              <input type="text" class="form-control" placeholder="DATE">
            </div>
        <div class="col-md-4">
              <input type="text" class="form-control" placeholder="TIME">
            </div>
          </div>

          <br>

         <div class="row">
            <div class="col-md-3">
          <p> Option 2</p>
            </div>
          <div class="col-md-4">
              <input type="text" class="form-control" placeholder="DATE">
            </div>
        <div class="col-md-4">
              <input type="text" class="form-control" placeholder="TIME">
            </div>
          </div>

          <br>
          <div class="row">
            <div class="col-md-3">
          <p> Option 3</p>
            </div>
          <div class="col-md-4">
              <input type="text" class="form-control" placeholder="DATE">
            </div>
        <div class="col-md-4">
              <input type="text" class="form-control" placeholder="TIME">
            </div>
          </div>

          <br>
          <br>

          <div class="row">
            <div class="col-md-3">
          <p> Final Date</p>
            </div>
          <div class="col-md-4">
              <input type="text" class="form-control" placeholder="DATE">
            </div>
        <div class="col-md-4">
              <input type="text" class="form-control" placeholder="TIME">
            </div>
          </div>
      

          <br>


      

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
